<!DOCTYPE html>

<html>
		<head>
		<title>Area of circle.</title>
		</head>
		<body>
		<h1> JavaScript program to calculate area of a circle </h1>
        
        	<p> Area of Circle: </p> <br>
		<p id="demo"> </p>
    		<script language="javascript"> 
		function CalculateArea(radius){ //  A function to calculate Area of a circle.
		var radius; 
		return (radius*radius*Math.PI);
		} 
		document.getElementById("demo").innerHTML= CalculateArea(10); // parameter passed in the funtion 
		</script>
        
		</body>
</html>
